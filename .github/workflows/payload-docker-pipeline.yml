name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (needed for npm tools)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install linters
      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint

      # Step 4: Lint HTML, CSS, and JS
      - name: Lint HTML
        run: htmlhint "**/*.html" || true

      - name: Lint CSS
        run: stylelint "**/*.css" || true

      - name: Lint JavaScript
        run: eslint "**/*.js" || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

